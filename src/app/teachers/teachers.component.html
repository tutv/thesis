<div class="majors">
	<form class="form" (submit)="onSubmit()">
		<div class="form-group">
			<label for="name">Tên</label>
			<input id="name" type="text" class="form-control" [(ngModel)]="teacher.name" name="name"
				   placeholder="Ví dụ: Lê Đình Thanh">
		</div>

		<div class="form-group">
			<label for="date">Ngày sinh</label>
			<input id="date" type="text" class="form-control" [(ngModel)]="teacher.date" name="date"
				   placeholder="20/11/1984">
		</div>

		<div class="form-group">
			<label for="major">Đơn vị</label>
			<select id="major" class="form-control" [(ngModel)]="teacher.major" name="major">
				<option>{{'Hello'}}</option>
			</select>
		</div>

		<div class="form-group">
			<button class="btn btn-primary" type="submit">Thêm mới</button>
		</div>
	</form>

	<div class="list">
		<table class="table">
			<thead>
			<tr>
				<th>STT</th>
				<th>Tên</th>
				<th>Ngày sinh</th>
				<th>Đơn vị</th>
			</tr>
			</thead>

			<tbody>
			<tr *ngFor="let m of teachers; let i = index;">
				<td>{{i + 1}}</td>
				<td>{{m?.name}}</td>
				<td>{{m?.date}}</td>
				<td>{{m?.number}}</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
